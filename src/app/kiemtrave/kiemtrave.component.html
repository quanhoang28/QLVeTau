<div class="tieude" >
    <h1>Kiểm tra vé</h1>
</div>
<div class="col-md-12">
    <div class="row">
        <div class="col-xs-4 col-sm-2 col-md-2">
            <label class="kt-form-label ng-binding has-error" ng-class="{'has-error': maVeError}">Mã vé</label>
        </div>
        <div class="col-xs-8 col-sm-4 col-md-4">
            <div class="form-group has-error" ng-class="{'has-error': maVeError}">
                <span class="control-label ng-binding" ng-show="maVeError"></span>
                <input type="text" class="form-control ng-pristine ng-valid" ng-model="searchData.maVe" ng-disabled="isRequesting" ng-change="maVeError = false" placeholder="Nhập mã vé gồm 8 hoặc 9 ký tự số" id="maVe">
            </div>
        </div>
        <div class="col-xs-4 col-sm-2 col-md-2">
            <label class="kt-form-label ng-binding has-error" ng-class="{'has-error': cccdError}">CCCD</label>
        </div>
        <div class="col-xs-8 col-sm-4 col-md-4">
            <div class="form-group has-error" ng-class="{'has-error': cccdError}">
                <span class="control-label ng-binding" ng-show="macTauError"></span>
                <input type="text" class="form-control ng-pristine ng-valid" ng-model="searchData.macTau" ng-change="cccdError = false" placeholder="10 Ký Tự" id="cccd">
            </div>
        </div>
   
    <div class="row-1">
        <div class="col-md-12">
            <input type="button" class="btn btn-primary" (click)="onktra()" value="Kiểm tra vé" style="border-radius: 4px !important; background-color: #ACD5E9; border: #ACD5E9;">
        </div>
    </div>
</div>
<br><br>
<app-kqktrave></app-kqktrave>
